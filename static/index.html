<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Vampire Threat Tracker 9000</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <h1>Vampire Threat Tracker 9000</h1>
      <ul id="vampireList" class="list-group">
        <li class="list-group-item">Loading...</li>
      </ul>
      
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Vampire
      </button>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $.getJSON("users", function(data) {
        $("#vampireList").html("");
        $.each(data, function(key, value) {
          var s = "<li class=\"list-group-item\">";
          s += "<h4>" + value.name + "</h4>";
          s += "<div><strong>Blood:</strong> " + value.blood + "</div>";
          s += "<div><strong>Willpower:</strong> " + value.willpower + "</div>";
          s += "<div><strong>Wake Up:</strong> " + value.wakeupTime + "</div>";
          s += "</li>";
          $("#vampireList").append(s);
        });
      });
    </script>
  </body>
</html>
